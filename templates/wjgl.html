<body class="sidebar-mini control-sidebar-open sidebar-collapse">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <!-- /.card-header -->
                <div class="card-body">
                  <div id="example1_wrapper" class="dataTables_wrapper dt-bootstrap4">
                      <div class="row">
                          <div class="col-sm-12">
                              <table id="example2" class="table table-bordered table-striped dataTable" role="grid">
                    <thead>
                    <tr role="row">
                        <th class="sorting" style="width: 150px;">文件名称</th>
                        <th class="sorting" style="width: 120px;">文件大小</th>
                        <th class="sorting" style="width: 166px;">上传时间</th>
                        <th class="sorting" style="width: 146px;">播放链接</th>
                        <th class="sorting" style="width: 75px;">操作</th>
                    </tr>
                    </thead>
                  </table>
                </div>
                <!-- /.card-body -->
              </div>
    <!-- /.card -->
    <div class="row" id="bar" style="width:100%; height:100%;"></div>
    <script>
        $(document).ready(function() {
     $('#example2').DataTable( {
        //"searching" : false, //去掉搜索框方法一
        //"bFilter": false,   //去掉搜索框方法二
        //"info": false ,  //去掉底部文字
        "paging": true,
        "searching": true,
        "ordering": true,
        "info": true,
        "autoWidth": false,
        //'orderable': false,
        "lengthMenu":[20,50,100],
        "ajax": "/wjcz",
        "columnDefs" : [ {
            // 定义操作列,######以下是重点########
            "targets" : 4,//操作按钮目标列
            "data" : null,
            "render" : function(data, type,row) {
            var id = '"' + row.id + '"';
            var html = "<a href='javascript:void(0);'  class='delete btn btn-default btn-xs'  ><i class='fa fa-times'></i> 播放</a>"
            html += "<a href='javascript:void(0);' class='up btn btn-default btn-xs'><i class='fa fa-arrow-up'></i> 编辑</a>"
            html += "<a href='javascript:void(0);'   onclick='deleteThisRowPapser("+ id + ")'  class='down btn btn-default btn-xs'><i class='fa fa-arrow-down'></i> 删除</a>"
            return html;
}
} ],
        "columns": [
             { "data": "wjname" },
             { "data": "wjsize" },
             { "data": "wjtime" },
             { "data": "wjplay" }
         ]
         
     } );
 } );
    </script>
    <!-- Bootstrap -->
    <script src="../static/plugins/bootstrap/js/bootstrap.bundle.min.js "></script>
